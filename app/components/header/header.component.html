<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home" style="color: black; text-decoration: none;">Unideals</a> 

  
  <div><button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon  
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
    >shopping_cart</mat-icon> 
  </button>





  <button mat-icon-button [matMenuTriggerFor]="menuLeader">
   <mat-icon
  [matBadge]="leaderItemsQuantity"
  [matBadgeHidden]="!leaderItemsQuantity"
  matBadgeColor="warn"
>directions_car</mat-icon>
  </button>
</div>






  <mat-menu #menu="matMenu">
    <div class="p-3 civide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantity}} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>

      <div *ngIf="cart.items.length" class="py-3">
        <div 
        *ngFor ="let item of cart.items"
        
        class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{item.price | currency }}</span> 
        </div>
      </div>
    
      <div class="felx justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{getTotal(cart.items)|currency}}</span>
      </div>

      <div class="pt-3 flex justify-between">

        <button 
        (click)="onClearCart()"
        class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon> 
        </button>

        <button routerLink="cart" class=" bg-green-600 text-white rounded-full w-9 h-9">
          <mat-icon>shopping_cart</mat-icon> 
        </button>
      </div>

    </div>
  </mat-menu>



  







  <mat-menu #menuLeader="matMenu">
    <div class="p-3 civide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{leaderItemsQuantity}} Items</span>
        <!--link to leader page--><a routerLink="leader">View Cart</a>
      </div>

      <div *ngIf="leaderCart.items.length" class="py-3">
        <div 
        *ngFor ="let item of leaderCart.items"
        
        class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{item.price | currency }}</span> 
        </div>
      </div>
    
      <div class="felx justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{getLeaderTotal(leaderCart.items)|currency}}</span>
      </div>

      <div class="pt-3 flex justify-between">

        <button 
        (click)="onClearLeaderCart()"
        class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon> 
        </button>

        <!--link to leader page--><button routerLink="leader" class=" bg-green-600 text-white rounded-full w-9 h-9">
          <mat-icon>shopping_cart</mat-icon> 
        </button>
      </div>

    </div>
  </mat-menu>
</mat-toolbar>
